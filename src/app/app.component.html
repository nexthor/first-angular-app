<app-header />

<main>
    <ul id="users">
        @for (user of users; track user.id) {
            <li>
                <app-user [user]="user"
                          (select)="onSelectUser($event)" />
            </li>
        }
    </ul>

    @if (user){
        <app-tasks [name]="user.name" />
    }
    @else {
        <p>No user selected</p>
    }
</main>
