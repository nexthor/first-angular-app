<section id="tasks">
    <header>
        <h2>{{ user?.name }}' Tasks</h2>

        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    @if (addTask) {
        <add-task />
    }
    @else {
        <ul>
            @for (task of selectedUserTasks; track task.id) {
                <li>
                    <app-task [task]="task" (complete)="completeTask($event)" />
                </li>
            }
        </ul>
    }
</section>
